tawkto_embed_uri: https://embed.tawk.to/6413310731ebfa0fe7f30041/1grlff1l5



# theme: type-on-strap      # if using the theme as a jekyll theme gem
remote_theme: sylhare/Type-on-Strap   # For GitHub Pages
